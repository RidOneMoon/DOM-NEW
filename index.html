<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emergency Service Directory</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="/index.css">

</head>
<body class="bg-gray-50">

  <!-- NAVBAR -->
  <header class="bg-white shadow sticky top-0 z-30">
  <div class="container mx-auto px-4 sm:px-6 md:px-10 py-3 flex flex-col sm:flex-row items-center justify-between gap-4">
    
    <!-- Logo & Title -->
    <div class="flex items-center gap-3">
      <img src="/assets/logo.png" alt="logo" class="w-12 h-12 rounded" />
      <div>
        <div class="text-green-800 font-semibold text-xl sm:text-2xl leading-tight">
          Emergency <br>Services
        </div>
      </div>
    </div>

    <!-- Right Counters -->
    <div class="flex flex-wrap sm:flex-nowrap items-center gap-3">
      <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-[#41ff6b1a] border-transparent shadow-sm">
        <span id="navHeart" class="text-red-500 font-semibold">0</span>
        <img class="h-5 w-5" src="/assets/heart.png" alt=""/>
      </div>
      <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-[#41ff6b1a] shadow-sm">
        <span id="coinCount" class="font-semibold">100</span>
        <img class="h-5 w-5" src="/assets/coin.png" alt=""/>
      </div>
      <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-[#00a63e] text-white">
        <span id="copyCount" class="font-semibold">2</span>
        <span>Copy</span>
      </div>
    </div>
  </div>
</header>

  
  </main>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
